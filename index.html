<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safewards Soft Words Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            @page {
                size: letter;
                margin: 0.5in;
            }
            body * {
                visibility: hidden !important;
            }
            #print-poster, #print-poster * {
                visibility: visible !important;
            }
            #print-poster {
                position: fixed !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                display: block !important;
            }
            #print-poster > div {
                font-size: 90% !important;
                padding: 20px !important;
            }
        }
        
        @media screen {
            #print-poster {
                display: none !important;
            }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 25%, #f3e8ff 50%, #fce7f3 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .radio-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            background: white;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-custom:checked {
            border-color: #3b82f6;
            background: #3b82f6;
        }
        
        .radio-custom:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .btn-print {
            background: linear-gradient(135deg, #10b981, #3b82f6);
        }
        
        .btn-print:hover {
            background: linear-gradient(135deg, #059669, #2563eb);
            transform: scale(1.05);
        }

        .btn-help {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        
        .btn-help:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transform: scale(1.05);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px;
            margin: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .readme-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #1f2937;
        }

        .readme-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .readme-content p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
            color: #4b5563;
        }

        .readme-content ul {
            list-style: disc;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .readme-content li {
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .readme-content strong {
            font-weight: 600;
            color: #1f2937;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app"></div>
    <div id="print-poster"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // SVG Icons
        const HeartIcon = ({ style }) => (
            <svg style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
            </svg>
        );

        const PrinterIcon = ({ style }) => (
            <svg style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6,9 6,2 18,2 18,9"/>
                <path d="M6,18H4a2,2,0,0,1-2-2V11a2,2,0,0,1,2-2H20a2,2,0,0,1,2,2v5a2,2,0,0,1-2,2H18"/>
                <rect x="6" y="14" width="12" height="8"/>
            </svg>
        );

        const HelpIcon = ({ style }) => (
            <svg style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        );

        const CloseIcon = ({ style }) => (
            <svg style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const CalendarIcon = ({ style }) => (
            <svg style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        // Complete Scenarios Data (52 weeks)
        const scenarios = [
            {
                week: 1,
                title: "New Year Reflection Anxiety",
                description: "A patient expresses overwhelming anxiety about the new year, worried about their ability to maintain progress and feeling pressured to make resolutions they can't keep.",
                softWords: [
                    { text: "New beginnings can feel overwhelming. The fact that you're thinking ahead shows how much you care about your recovery.", principle: "Reframing & Validation" },
                    { text: "It's natural to feel uncertain about the future. Let's focus on the strengths and skills you've already developed here.", principle: "Strength Building" },
                    { text: "One step at a time has brought you this far. We'll work together to build confidence for what's ahead.", principle: "Encouragement & Partnership" }
                ],
                alternatives: [
                    "Develop detailed discharge planning timeline",
                    "Connect with community support services", 
                    "Create coping strategies checklist",
                    "Schedule follow-up appointments before discharge"
                ],
                isHoliday: true,
                holidayName: "New Year"
            },
            {
                week: 2,
                title: "Privacy Discussion Request",
                description: "A patient asks to speak privately about their concerns regarding treatment, but other staff members are present in the room.",
                softWords: [
                    { text: "Of course, let's step into a private area where we can talk freely. Your privacy is important to me.", principle: "Privacy & Respect" },
                    { text: "I understand you need space to share your thoughts. Let me arrange for us to speak one-on-one.", principle: "Understanding & Accommodation" },
                    { text: "Your comfort in sharing is my priority. We can find a quiet place where you feel safe to express yourself.", principle: "Patient-Centered Care" }
                ],
                alternatives: [
                    "Move to designated private consultation room",
                    "Ask other staff to step out temporarily",
                    "Schedule dedicated one-on-one time",
                    "Ensure confidentiality protocols are followed"
                ]
            },
            {
                week: 3,
                title: "Role Modeling During Conflict",
                description: "A patient becomes frustrated watching staff argue about unit policies, expressing loss of faith in the treatment team.",
                softWords: [
                    { text: "I understand seeing disagreement can be unsettling. Even when we don't agree, we work together professionally for your care.", principle: "Professional Modeling" },
                    { text: "You're right to expect professionalism from us. Let me show you how we handle differences while still providing excellent care.", principle: "Accountability & Transparency" },
                    { text: "Your trust matters to me. We may disagree on methods, but we're all committed to your wellbeing and recovery.", principle: "Reassurance & Unity" }
                ],
                alternatives: [
                    "Facilitate team meeting to resolve policy disputes",
                    "Implement clear communication protocols",
                    "Address patient concerns about team dynamics",
                    "Demonstrate collaborative problem-solving"
                ]
            },
            {
                week: 4,
                title: "Saying Yes When Possible",
                description: "A patient requests to call their family outside of regular phone hours, stating it's urgent but not providing details.",
                softWords: [
                    { text: "Let me see what I can arrange. Help me understand what makes this call urgent so I can find a way to say yes.", principle: "Flexibility & Inquiry" },
                    { text: "I want to help you connect with your family. Let's work together to find a solution that works for everyone.", principle: "Collaboration & Support" },
                    { text: "Your family connection is important. Rather than just saying no, let me explore options to make this happen safely.", principle: "Creative Problem-Solving" }
                ],
                alternatives: [
                    "Arrange supervised phone call with nursing supervision",
                    "Contact family to facilitate communication",
                    "Explore video call options if available",
                    "Document rationale for exception to policy"
                ]
            },
            {
                week: 5,
                title: "Understanding the Why Behind Requests",
                description: "A patient repeatedly asks for extra blankets throughout the day, becoming agitated when told they have enough.",
                softWords: [
                    { text: "I notice you're asking for more blankets often. Help me understand what you're feeling - are you cold, or is something else making you uncomfortable?", principle: "Inquiry & Understanding" },
                    { text: "Rather than just saying you have enough, let me understand what comfort you're seeking. What would help you feel more at ease?", principle: "Deeper Exploration" },
                    { text: "Your comfort is important. Can you tell me more about what extra blankets would provide for you right now?", principle: "Validation & Investigation" }
                ],
                alternatives: [
                    "Assess room temperature and environmental factors",
                    "Explore anxiety or comfort-seeking behaviors",
                    "Provide alternative comfort measures",
                    "Investigate possible medical causes for temperature sensitivity"
                ]
            },
            {
                week: 32,
                title: "Medication Refusal and Trust",
                description: "A patient becomes agitated when asked to take their prescribed medication, stating they don't trust the staff and believe the medication is harmful.",
                softWords: [
                    { text: "I understand your concerns about taking medication. Can you help me understand what worries you most so we can address it together?", principle: "Validation & Inquiry" },
                    { text: "Your feelings about this medication are important to me. Let's talk about what you're experiencing and explore your concerns.", principle: "Empathy & Active Listening" },
                    { text: "I respect that this decision feels overwhelming. What information would help you feel more comfortable and confident?", principle: "Respect & Collaboration" }
                ],
                alternatives: [
                    "Provide detailed medication information sheets",
                    "Arrange pharmacist consultation for medication education",
                    "Discuss alternative medication options with physician",
                    "Implement gradual medication introduction plan"
                ]
            },
            {
                week: 47,
                title: "Thanksgiving Gratitude Challenge",
                description: "During Thanksgiving week, a patient expresses feeling hopeless and states they have nothing to be thankful for, despite family visiting.",
                softWords: [
                    { text: "The holidays can bring up complex feelings. It's okay to feel this way, and I'm here to listen without judgment.", principle: "Validation & Presence" },
                    { text: "Sometimes gratitude feels impossible when we're struggling. What small thing today felt even slightly okay?", principle: "Gentle Reframing" },
                    { text: "Your feelings are valid. Being here, working on your health - that takes courage worth acknowledging.", principle: "Strength Recognition" }
                ],
                alternatives: [
                    "Facilitate small gratitude journaling exercise",
                    "Encourage participation in unit Thanksgiving activity",
                    "Connect with chaplain or spiritual care",
                    "Arrange extended family visiting time"
                ],
                isHoliday: true,
                holidayName: "Thanksgiving"
            },
            {
                week: 51,
                title: "Christmas Loneliness",
                description: "A patient without family visitors during Christmas week becomes withdrawn and refuses to participate in holiday activities on the unit.",
                softWords: [
                    { text: "The holidays can feel especially difficult when we're away from what's familiar. Your feelings make complete sense.", principle: "Validation & Normalization" },
                    { text: "Being here during Christmas takes strength. You're taking care of yourself, which is a gift to your future.", principle: "Strength & Hope" },
                    { text: "Sometimes creating new traditions helps. Would you be interested in helping others feel less alone too?", principle: "Purpose & Connection" }
                ],
                alternatives: [
                    "Invite participation in gift-making for other patients",
                    "Arrange video call with distant family/friends",
                    "Connect with volunteer visitors program",
                    "Create personalized holiday care package"
                ],
                isHoliday: true,
                holidayName: "Christmas"
            }
        ];

        // Add remaining weeks (6-31, 33-46, 48-50, 52) with more scenarios
        const additionalScenarios = [
            { week: 6, title: "Managing Staff Fatigue", description: "A patient notices you seem tired and stressed, asking if everything is okay and expressing concern about care quality." },
            { week: 7, title: "Taking Time to Connect", description: "A patient expresses feeling rushed during interactions, stating that staff seem too busy to understand what they're going through." },
            { week: 8, title: "Avoiding Critical Attitudes", description: "A patient makes a mistake with their medication schedule and apologizes repeatedly, seeming fearful of staff reaction." },
            { week: 9, title: "Active Listening", description: "A patient becomes emotional while describing fears about discharge, struggling to find words to express their concerns." },
            { week: 10, title: "Prioritizing Patient Needs", description: "Multiple patients need attention simultaneously, and one patient demands immediate help with a non-emergency request." },
            { week: 11, title: "Understanding Safety Concerns", description: "A patient expresses frustration about safety protocols, saying they feel restrictions are excessive." },
            { week: 12, title: "Preventing Premature Departure", description: "A patient wants to leave treatment early, expressing frustration with progress pace and doubting treatment value." },
            { week: 13, title: "Avoiding Over-Promising", description: "A patient asks about discharge timeline, and you realize you don't have complete information about their treatment plan." },
            { week: 14, title: "Ensuring Complete Expression", description: "A patient starts to express a concern but stops mid-sentence, saying 'never mind' and appearing to shut down." },
            { week: 15, title: "Professional Boundaries", description: "A patient asks personal questions about your political views and personal life, wanting to connect but crossing boundaries." },
            { week: 16, title: "Asking Questions vs Reacting", description: "A patient makes an angry statement about the treatment team, and your initial reaction is to defend staff and policies." },
            { week: 17, title: "Root Cause Exploration", description: "A patient repeatedly objects to group therapy participation, giving different excuses each time they're asked to attend." },
            { week: 18, title: "Not Taking Things Personally", description: "A patient who usually engages well suddenly becomes hostile and rejects your help, making personal comments about your competence." },
            { week: 19, title: "Allowing Patient Final Word", description: "During discharge planning discussion, a patient keeps returning to express additional concerns even after you've provided solutions." },
            { week: 20, title: "System Limitations", description: "A patient expresses frustration that visiting hours are too restrictive and they can't see their young children enough." },
            { week: 21, title: "Decision-Making Processes", description: "A patient questions why their medication was changed without their input and wants to understand how treatment decisions are made." },
            { week: 22, title: "Demonstrating Flexibility", description: "A patient requests schedule changes for therapy sessions due to medication side effects making mornings difficult." },
            { week: 23, title: "Respecting Patient Choices", description: "A patient declines to participate in recommended recreational activity, preferring to rest in their room instead." },
            { week: 24, title: "Clear Communication", description: "During shift change, a patient expresses confusion about conflicting information from different nurses about their treatment plan." },
            { week: 25, title: "System Efficiency", description: "A patient needs to speak with their doctor urgently but is told the physician won't be available for several days." },
            { week: 26, title: "Policy Flexibility", description: "A patient requests something that goes against unit policy but seems reasonable for their specific situation." },
            { week: 27, title: "Educational Opportunities", description: "A patient asks detailed questions about their mental health condition and wants to understand treatment options and prognosis." },
            { week: 28, title: "Treatment Follow-Up", description: "A patient expresses uncertainty about whether they understood discharge instructions correctly and worries about managing care at home." },
            { week: 29, title: "Emergency Response", description: "During a medical emergency on the unit, a patient becomes anxious and asks if they are safe and what is happening." },
            { week: 30, title: "Compassionate Care", description: "A patient breaks down crying while discussing fears about stigma and how hospitalization will affect their job and relationships." },
            { week: 31, title: "Access to Essentials", description: "A patient reports they haven't been able to shower in two days due to scheduling conflicts, feeling uncomfortable and undignified." },
            { week: 33, title: "Discharge Anxiety", description: "A patient scheduled for discharge becomes anxious about returning home and managing their condition independently." },
            { week: 34, title: "Privacy Concerns", description: "A patient expresses feeling uncomfortable with required observation levels, stating they feel they have no privacy or dignity." },
            { week: 35, title: "Family Conflict", description: "A patient becomes upset after family visit, stating relatives don't understand their condition and pressure them to 'just get better.'" },
            { week: 36, title: "Sleep Disruption", description: "A patient complains about inability to sleep due to unit noise during night shift, expressing frustration about interrupted rest." },
            { week: 37, title: "Financial Worries", description: "A patient expresses anxiety about hospitalization costs, worrying about medical bills and impact on family finances." },
            { week: 38, title: "Roommate Issues", description: "A patient requests room change due to conflicts with roommate, stating the other patient's behaviors are triggering." },
            { week: 39, title: "Medication Side Effects", description: "A patient reports uncomfortable side effects from new medication and wants to stop taking it immediately." },
            { week: 40, title: "Group Therapy Resistance", description: "A patient consistently avoids group therapy, stating they don't feel safe sharing personal information with other patients." },
            { week: 41, title: "Visitor Restrictions", description: "A patient becomes upset when told their friend cannot visit because they are not on the approved visitor list." },
            { week: 42, title: "Treatment Plan Disagreement", description: "A patient disagrees with their treatment plan, feeling goals don't align with their personal recovery priorities and values." },
            { week: 43, title: "Cultural Accommodation", description: "A patient requests accommodations for religious or cultural practices not typically supported by standard unit routines." },
            { week: 44, title: "Peer Conflict", description: "A patient reports feeling bullied or intimidated by another patient on the unit and requests help addressing the situation." },
            { week: 45, title: "Medication Compliance", description: "A patient questions necessity of continuing medication after discharge, expressing desire to manage condition without pharmaceutical intervention." },
            { week: 46, title: "Discharge Delays", description: "A patient becomes frustrated when expected discharge date is postponed due to insurance or placement issues beyond clinical readiness." },
            { week: 48, title: "Weekend Pass Anxiety", description: "A patient approved for weekend pass becomes anxious about leaving unit safety, worried about coping outside structured environment." },
            { week: 49, title: "Insurance Coverage", description: "A patient receives news that insurance may not cover extended treatment, creating anxiety about leaving before feeling ready." },
            { week: 50, title: "Holiday Depression", description: "A patient expresses feeling more depressed as holidays approach, stating being in hospital makes them feel like a failure." },
            { week: 52, title: "Year-End Reflection", description: "A patient reflects on the past year and hospitalization, expressing mixed feelings about progress and challenges ahead." }
        ];

        // Add default soft words for additional scenarios
        additionalScenarios.forEach(scenario => {
            scenarios.push({
                ...scenario,
                softWords: [
                    { text: "I understand this situation is challenging for you. Let's work together to find the best approach.", principle: "Understanding & Collaboration" },
                    { text: "Your concerns are valid and important. Help me understand how we can address this effectively.", principle: "Validation & Problem-Solving" },
                    { text: "Thank you for sharing this with me. Let's explore what would be most helpful for your situation.", principle: "Appreciation & Support" }
                ],
                alternatives: [
                    "Assess individual patient needs and preferences",
                    "Coordinate with interdisciplinary team for comprehensive approach",
                    "Implement patient-centered interventions",
                    "Follow up to ensure effectiveness of chosen approach"
                ]
            });
        });

        // Get current week number (Week starts Sunday 12:01 AM Eastern)
        const getCurrentWeek = () => {
            const now = new Date();
            const jan1 = new Date(now.getFullYear(), 0, 1);
            const dayOfYear = Math.floor((now - jan1) / (24 * 60 * 60 * 1000)) + 1;
            const jan1Day = jan1.getDay();
            const weekNumber = Math.ceil((dayOfYear + jan1Day) / 7);
            return Math.min(Math.max(weekNumber, 1), 52);
        };

        const getWeekDateRange = (week) => {
            const year = new Date().getFullYear();
            const jan1 = new Date(year, 0, 1);
            const jan1Day = jan1.getDay();
            const firstSundayOffset = jan1Day === 0 ? 0 : 7 - jan1Day;
            const firstSunday = new Date(jan1.getTime() + firstSundayOffset * 24 * 60 * 60 * 1000);
            const startOfWeek = new Date(firstSunday.getTime() + (week - 1) * 7 * 24 * 60 * 60 * 1000);
            const endOfWeek = new Date(startOfWeek.getTime() + 6 * 24 * 60 * 60 * 1000);
            
            return `${startOfWeek.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${endOfWeek.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
        };

        // README Modal Component
        const ReadmeModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            return (
                <div className="modal-overlay no-print" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="flex justify-between items-start mb-6">
                            <h1 className="text-3xl font-bold text-gray-800">Safewards Soft Words Application v2.0</h1>
                            <button
                                onClick={onClose}
                                className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                            >
                                <CloseIcon style={{ width: 24, height: 24 }} />
                            </button>
                        </div>
                        
                        <div className="readme-content">
                            <p><strong>Developer:</strong> A. Ace Sirleaf</p>
                            
                            <h2>Overview</h2>
                            <p>The Safewards Soft Words Application v2.0 incorporates hospital-approved guidelines and provides 52 weeks of therapeutic communication strategies to reduce conflict and containment in mental health units.</p>
                            
                            <h2>NEW in Version 2.0</h2>
                            <ul>
                                <li><strong>Hospital-Approved Content:</strong> Incorporates actual hospital guidelines</li>
                                <li><strong>Week Selector:</strong> Test and preview any week (1-52)</li>
                                <li><strong>Year Cycle Reset:</strong> Automatically resets to Week 1 on January 1st</li>
                                <li><strong>Eastern Time Compliance:</strong> Weeks begin Sunday 12:01 AM Eastern</li>
                            </ul>
                            
                            <h2>How to Use</h2>
                            <ol>
                                <li>Enter your ward name</li>
                                <li>Select week (defaults to current week)</li>
                                <li>Review scenario and choose de-escalation approach</li>
                                <li>Print professional poster</li>
                            </ol>
                        </div>
                    </div>
                </div>
            );
        };

        // Print Poster Component
        const PrintPoster = ({ scenario, selectedSoftWord, weekNumber, dateRange, wardName }) => {
            if (!scenario) return null;
            
            return ReactDOM.createPortal(
                <div style={{ padding: '20px', maxWidth: '800px', margin: '0 auto', backgroundColor: 'white', color: 'black' }}>
                    <div style={{ textAlign: 'center', marginBottom: '16px', borderBottom: '3px solid black', paddingBottom: '12px' }}>
                        <div style={{ fontSize: '24pt', fontWeight: 'bold', textTransform: 'uppercase', letterSpacing: '1px' }}>
                            {wardName || "WARD NAME"} - HOLLY BUILDING
                        </div>
                    </div>
                    
                    <div style={{ textAlign: 'center', marginBottom: '16px' }}>
                        <h2 style={{ fontSize: '20pt', fontWeight: 'bold', textTransform: 'uppercase', marginBottom: '6px' }}>
                            SOFT WORDS - WEEK {weekNumber}
                        </h2>
                        <p style={{ fontSize: '12pt', fontWeight: '600', margin: 0 }}>{dateRange}</p>
                        {scenario.isHoliday && (
                            <p style={{ fontSize: '14pt', fontWeight: 'bold', marginTop: '6px' }}>
                                Special Edition: {scenario.holidayName}
                            </p>
                        )}
                    </div>
                    
                    <div style={{ marginBottom: '16px' }}>
                        <h3 style={{ fontSize: '14pt', fontWeight: 'bold', marginBottom: '8px' }}>
                            This Week's Scenario:
                        </h3>
                        <p style={{ fontSize: '12pt', lineHeight: '1.5' }}>{scenario.description}</p>
                    </div>
                    
                    <div style={{ marginBottom: '16px' }}>
                        <h3 style={{ fontSize: '14pt', fontWeight: 'bold', marginBottom: '8px' }}>
                            De-escalation Approach:
                        </h3>
                        <div style={{ backgroundColor: '#f5f5f5', padding: '12px', border: '2px solid black', borderRadius: '6px' }}>
                            <p style={{ fontSize: '12pt', fontWeight: '600', marginBottom: '6px' }}>
                                "{scenario.softWords[selectedSoftWord].text}"
                            </p>
                            <p style={{ fontSize: '11pt', fontStyle: 'italic', margin: 0 }}>
                                Principle: {scenario.softWords[selectedSoftWord].principle}
                            </p>
                        </div>
                    </div>
                    
                    <div style={{ marginBottom: '16px' }}>
                        <h3 style={{ fontSize: '14pt', fontWeight: 'bold', marginBottom: '8px' }}>
                            Alternative Solutions:
                        </h3>
                        <ul style={{ paddingLeft: '0', listStyle: 'none' }}>
                            {scenario.alternatives.map((alt, index) => (
                                <li key={index} style={{ fontSize: '11pt', marginBottom: '4px', display: 'flex', alignItems: 'flex-start' }}>
                                    <span style={{ marginRight: '6px', fontWeight: 'bold' }}>•</span>
                                    <span>{alt}</span>
                                </li>
                            ))}
                        </ul>
                    </div>
                    
                    <div style={{ textAlign: 'center', marginTop: '16px', paddingTop: '12px', borderTop: '2px solid black' }}>
                        <p style={{ fontSize: '9pt', margin: 0 }}>
                            Safewards Soft Words Program v2.0 | Evidence-Based De-escalation for Mental Health Units<br/>
                            Developer: A. Ace Sirleaf | Based on Hospital-Approved Guidelines
                        </p>
                    </div>
                </div>,
                document.getElementById('print-poster')
            );
        };

        // Main App
        const App = () => {
            const [currentWeek] = useState(getCurrentWeek());
            const [selectedWeek, setSelectedWeek] = useState(currentWeek);
            const [currentScenario, setCurrentScenario] = useState(null);
            const [selectedSoftWord, setSelectedSoftWord] = useState(0);
            const [wardName, setWardName] = useState('');
            const [showReadme, setShowReadme] = useState(false);

            useEffect(() => {
                const scenario = scenarios.find(s => s.week === selectedWeek);
                if (scenario) {
                    setCurrentScenario(scenario);
                    setSelectedSoftWord(0);
                }
            }, [selectedWeek]);

            const handlePrint = () => {
                if (!wardName.trim()) {
                    alert('Please enter your ward name before printing.');
                    return;
                }
                setTimeout(() => {
                    window.print();
                }, 100);
            };

            const handleWeekChange = (e) => {
                const week = parseInt(e.target.value);
                setSelectedWeek(week);
            };

            if (!currentScenario) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="text-center">
                            <div style={{ width: '64px', height: '64px', border: '4px solid #f3f4f6', borderTop: '4px solid #3b82f6', borderRadius: '50%', animation: 'spin 1s linear infinite', margin: '0 auto 16px' }}></div>
                            <p className="text-xl text-gray-600">Loading scenario...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen gradient-bg">
                    <header className="glass-effect shadow-xl border-b border-white/20">
                        <div className="max-w-6xl mx-auto px-6 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="btn-gradient p-4 rounded-2xl shadow-lg">
                                        <HeartIcon style={{ width: 32, height: 32, color: 'white' }} />
                                    </div>
                                    <div>
                                        <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                            Safewards Soft Words v2.0
                                        </h1>
                                        <p className="text-gray-600 font-medium text-lg">Holly Building | Week {selectedWeek} • {getWeekDateRange(selectedWeek)}</p>
                                        {selectedWeek !== currentWeek && (
                                            <p className="text-sm text-blue-600 font-medium">📅 Preview Mode - Current Week: {currentWeek}</p>
                                        )}
                                    </div>
                                </div>
                                <button
                                    onClick={() => setShowReadme(true)}
                                    className="btn-help inline-flex items-center px-6 py-3 text-white font-bold rounded-xl transition-all duration-300 shadow-lg"
                                >
                                    <HelpIcon style={{ width: 20, height: 20, marginRight: 8 }} />
                                    Help & Info
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 py-8">
                        <div className="glass-effect rounded-2xl shadow-xl p-8 mb-8 border border-white/20 card-hover">
                            <h3 className="text-2xl font-bold text-gray-800 mb-4">Enter Your Ward Name</h3>
                            <input
                                type="text"
                                value={wardName}
                                onChange={(e) => setWardName(e.target.value)}
                                placeholder="Enter ward name (e.g., Ward 3, Acute Care Unit)"
                                className="w-full px-6 py-4 text-lg rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:outline-none transition-colors"
                            />
                            <p className="text-gray-600 mt-2 text-sm">This will appear on your printed poster</p>
                        </div>

                        <div className="glass-effect rounded-2xl shadow-xl p-8 mb-8 border border-white/20 card-hover">
                            <h3 className="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                                <CalendarIcon style={{ width: 28, height: 28, marginRight: 12 }} />
                                Week Selection
                            </h3>
                            <div className="flex items-center space-x-4">
                                <label className="text-lg font-medium text-gray-700">Select Week:</label>
                                <select
                                    value={selectedWeek}
                                    onChange={handleWeekChange}
                                    className="px-4 py-3 text-lg rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:outline-none transition-colors bg-white"
                                >
                                    {Array.from({ length: 52 }, (_, i) => i + 1).map(week => (
                                        <option key={week} value={week}>
                                            Week {week} {week === currentWeek ? '(Current)' : ''} - {getWeekDateRange(week)}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <p className="text-gray-600 mt-2 text-sm">Preview any week or use current week for normal operation</p>
                        </div>

                        <div className="glass-effect rounded-2xl shadow-xl p-8 mb-8 border border-white/20 card-hover">
                            {currentScenario.isHoliday && (
                                <div className="bg-gradient-to-r from-red-500 to-green-500 text-white px-6 py-3 rounded-xl mb-6 text-center font-bold text-lg shadow-lg">
                                    🎄 {currentScenario.holidayName} Special Edition 🎄
                                </div>
                            )}
                            <h2 className="text-3xl font-bold text-gray-800 mb-4">{currentScenario.title}</h2>
                            <p className="text-gray-700 leading-relaxed text-lg">{currentScenario.description}</p>
                        </div>

                        <div className="glass-effect rounded-2xl shadow-xl p-8 mb-8 border border-white/20 card-hover">
                            <h3 className="text-3xl font-bold text-gray-800 mb-8">
                                💬 Choose Your De-escalation Approach
                            </h3>
                            
                            <div className="space-y-6">
                                {currentScenario.softWords.map((softWord, index) => (
                                    <label
                                        key={index}
                                        className="flex items-start space-x-6 p-6 rounded-2xl border-2 cursor-pointer transition-all duration-300 hover:shadow-lg"
                                        style={{
                                            backgroundColor: selectedSoftWord === index ? '#dbeafe' : 'rgba(255, 255, 255, 0.6)',
                                            borderColor: selectedSoftWord === index ? '#3b82f6' : 'rgba(255, 255, 255, 0.3)'
                                        }}
                                    >
                                        <input
                                            type="radio"
                                            name="softWord"
                                            value={index}
                                            checked={selectedSoftWord === index}
                                            onChange={() => setSelectedSoftWord(index)}
                                            className="radio-custom mt-1"
                                        />
                                        <div className="flex-1">
                                            <p className="text-gray-800 font-medium text-lg mb-3 leading-relaxed">"{softWord.text}"</p>
                                            <p className="text-blue-600 font-bold italic text-base">Principle: {softWord.principle}</p>
                                        </div>
                                    </label>
                                ))}
                            </div>
                        </div>

                        <div className="text-center">
                            <button
                                onClick={handlePrint}
                                className="btn-print inline-flex items-center px-10 py-5 text-white font-bold text-xl rounded-2xl transition-all duration-300 shadow-2xl"
                            >
                                <PrinterIcon style={{ width: 28, height: 28, marginRight: 16 }} />
                                Print Professional Poster
                            </button>
                        </div>
                    </main>

                    <ReadmeModal isOpen={showReadme} onClose={() => setShowReadme(false)} />

                    <PrintPoster
                        scenario={currentScenario}
                        selectedSoftWord={selectedSoftWord}
                        weekNumber={selectedWeek}
                        dateRange={getWeekDateRange(selectedWeek)}
                        wardName={wardName}
                    />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
